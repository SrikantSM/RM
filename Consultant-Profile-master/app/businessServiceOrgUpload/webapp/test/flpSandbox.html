<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Business Service Org Upload App</title>

	<!-- Bootstrap the unified shell in sandbox mode for standalone usage.
         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".
         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.
         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.
         This example uses relative path references for the SAPUI5 resources and test-resources;
         it might be necessary to adapt them depending on the target runtime platform.
         The sandbox platform is restricted to development or demo use cases and must NOT be used
         for productive scenarios.
    -->
	<script type="text/javascript">
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			renderers: {
				fiori2: {
					componentData: {
						config: {
							search: "hidden"
						}
					}
				}
			},
			applications: {
				"businessServiceOrgUpload-Display": {
					additionalInformation: "SAPUI5.Component=businessServiceOrgUpload",
					applicationType: "URL",
					url: "../"
				}
			},
			bootstrapPlugins: {
				RuntimeAuthoringPlugin: {
					component: "sap.ushell.plugins.rta",
					config: {
						validateAppVersion: false
					}
				}
			}
		};

		var ui5BaseUrl = "https://sapui5.hana.ondemand.com/resources";
        if (parent && parent.sap) {
            ui5BaseUrl = parent.sap.ui.require.toUrl("").slice(0,-9);
        }
        console.log("ui5BaseUrl: " + ui5BaseUrl);

		// bootstrap the ushell sandbox
		var sandbox = document.createElement('script');
		sandbox.setAttribute('src', ui5BaseUrl + 'test-resources/sap/ushell/bootstrap/sandbox.js');
		sandbox.setAttribute('id', 'sap-ushell-bootstrap');

		sandbox.onload = function () {
			// when the sandbox is available, load ui5
			var bootstrap = document.createElement('script');
			bootstrap.setAttribute('src', ui5BaseUrl + 'resources/sap-ui-core.js');
			bootstrap.setAttribute('id', 'sap-ui-bootstrap');
			bootstrap.setAttribute('data-sap-ui-libs', 'sap.m, sap.ushell, sap.ui.fl');
			bootstrap.setAttribute('data-sap-ui-theme', parent && parent.__karma__ && parent.__karma__.config.ui5.config.theme || 'sap_fiori_3');
			bootstrap.setAttribute('data-sap-ui-compatVersion', parent && parent.__karma__ && parent.__karma__.config.ui5.config.compatversion || 'edge');
			bootstrap.setAttribute('data-sap-ui-frameOptions', 'allow'); // NON-SECURE setting for testing environment
			bootstrap.setAttribute('data-sap-ui-resourceroots', '{"businessServiceOrgUpload": "../"}');

			bootstrap.onload = function () {
				sap.ui.getCore().attachInit(function () {
					// initialize the ushell sandbox component
					sap.ushell.Container.createRenderer().placeAt("content");
				});
			};
			document.head.appendChild(bootstrap);
		}
		document.head.appendChild(sandbox);
	</script>

</head>

<!-- UI Content -->

<body class="sapUiBody" id="content">
</body>

</html>
