#XMSG: Confirmation message for setting the jobs for initial load
C_OPERATIONS_ACTION_CONFIRM_MESSAGE|ReplicationSchedule|setForInitialLoad=Reset all replication schedules? This action deactivates all schedules. You must then start an initial replication of the cost center data, workforce person data and workforce capability data. Note that due to the large volume of data replicated during an initial replication, we recommend that you run the initial replication at a time when business users are unlikely to be impacted, for example, overnight.
