#Text Types
#
#XACT: Text with explicit importance for accessibility.
#XBUT: Button
#XCKL: Checkbox
#XFLD: Field label
#XLNK: Hyperlink
#XMIT: Menu item (Menu item, either top-level like "File" or lower-level like "Save as...")
#XMSG: Message
#XRBL: Radio button
#XSEL: Selection (Values in a drop-down list, or a status.  For example: "In Process", "Shipped" or "Open".)
#XTIT: Title(or heading) of a non-actionable user interface element, for example, a column title, wizard title, or screen area title.
#XTOL: Explanatory text for an UI element, such as a tooltip, input help.
#YINS: Instruction for a user, for example, a permanent text on a screen that introduces a group of fields.
#-----------------------------------------------------------------------------------------------------------------------
#For text elements that are not supposed to be translated, use the text type NOTR
#-----------------------------------------------------------------------------------------------------------------------
#Recommended pattern
#
#<TextType>:<AdditionalContextInformation>
#If there is a maximum length restriction, please indicate as shown below.
#<TextType>,<MaximumLength>:<AdditionalContextInformation>
#---------------------------------------------------------------------------------------------------------------------

#XMSG: Display error message, when work force replication is activated before cost center replication
WF_BEFORE_CS_ERROR=لا يمكن تنشيط الجدول الزمني للنسخ المتماثل لأفراد القوى العاملة. يجب النسخ المتماثل لمراكز التكلفة أولاً.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_WF=لا يمكن تنشيط الجدول الزمني للنسخ المتماثل المتكرر. يجب إكمال النسخ المتماثل لمرة واحدة لبيانات فرد القوى العاملة أولاً.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_CS=لا يمكن تنشيط الجدول الزمني للنسخ المتماثل المتكرر. يجب إكمال النسخ المتماثل لمرة واحدة لمراكز التكلفة أولاً.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_WC=لا يمكن تنشيط الجدول الزمني للنسخ المتماثل المتكرر. يجب إكمال النسخ المتماثل لمرة واحدة لقدرات القوى العاملة أولاً.
#XMSG: Display error message, when no value is passed for repeat interval 
INTERVAL_VALUE_NULL=يرجى إدخال فاصل للتكرار.
#XMSG: Display error message, when no value is passed for time and date of next run
NEXT_RUN_VALUE_NULL=يرجى إدخال وقت وتاريخ.
#XMSG: Display error message, when the interval value for recurring schedule is out of limits 
INTERVAL_VALUE_ERROR=يجب أن يكون فاصل التكرار بين 5 دقائق و1440 دقيقة.
#XMSG: Display error message, when a date time before present is passed for next run
NEXT_RUN_VALUE_PAST=الوقت والتاريخ اللذان تم إدخالهما في الماضي. يرجى إدخال وقت وتاريخ في المستقبل.
#XTOL: Business Object representing Workforce Person that's a part of the replication schedule object
WORKFORCE_PERSON=فرد القوى العاملة
#XTOL: Business Object representing Cost Center Person that's a part of the replication schedule object
COST_CENTER=مركز التكلفة
#XTOL: Recurrence of the schedule: one-time 
ONE_TIME_SCHEDULE=مرة واحدة
#XTOL: Recurrence of the schedule: recurring at a fixed frequency. The argument here would be of the following type: 30 minutes, 60 minutes, etc.
RECURRING_SCHEDULE=التكرار - {0} من الدقائق
#XTOL: Active status of the schedule
ACTIVE=نشط
#XTOL: Inactive status of the schedule
INACTIVE=غير نشط
#XMSG: Display toast message when a schedule has been successfully activated
ACTIVATED_SUCCESS=تم تنشيط الجدول الزمني للنسخ المتماثل
#XMSG: Display toast message when a schedule has been successfully deactivated
DEACTIVATED_SUCCESS=تم إلغاء تنشيط الجدول الزمني للنسخ المتماثل
#XTOL: Description of the schedule for initial cost center
SCHEDULE_COST_INITIAL=قم بالجدولة لبدء تشغيل النسخ المتماثل لبيانات مركز التكلفة الأولي من نظام MDI.
#XTOL: Description of the schedule for periodic cost center
SCHEDULE_COST_PERIODIC=قم بالجدولة لبدء تشغيل النسخ المتماثل لبيانات مركز التكلفة الدوري من نظام MDI.
#XTOL: Description of the schedule for initial workforce
SCHEDULE_WORKFORCE_INITIAL=قم بجدولة بدء تشغيل النسخ المتماثل الأولي لبيانات فرد القوى العاملة من نظام MDI.
#XTOL: Description of the schedule for periodic workforce
SCHEDULE_WORKFORCE_PERIODIC=قم بجدولة بدء تشغيل النسخ المتماثل الدوري لبيانات فرد القوى العاملة من نظام MDI.
#XMSG: Display error message, when work assignment ID contains forbidden characters
INPUT_WORKASSIGNMENT_ID_IS_FORBIDDEN=يحتوي معرف تعيين العمل الذي تم إدخاله على حرف واحد أو أكثر من الحروف غير المسموح بها، على سبيل المثال، واصفة HTML.
#XMSG: Display error message, when workforce person ID contains forbidden characters
INPUT_WORKFORCEPERSON_ID_IS_FORBIDDEN=يحتوي معرف فرد القوى العاملة الذي تم إدخاله على حرف واحد أو أكثر من الحروف غير المسموح بها، على سبيل المثال، واصفة HTML.
#XMSG: Display error message, when normal working time contains forbidden characters
INPUT_NORMAL_WORKING_TIME_IS_FORBIDDEN=يحتوي معرف وقت العمل العادي الذي تم إدخاله على حرف واحد أو أكثر من الحروف غير المسموح بها، على سبيل المثال، واصفة HTML.
#XMSG: Display error message, when time format is invalid
INPUT_NORMAL_WORKING_TIME_IS_INVALID=تنسيق وقت العمل العادي المُدخَل غير صالح. التنسيق المتوقع هو HH:mm، ويجب أن يكون الوقت أقل من 24:00.
#XMSG: Display error message, when normal working time is zero
INPUT_NORMAL_WORKING_TIME_IS_ZERO=سيتم وضع علامة على {0} كيوم إجازة لأن وقت العمل العادي صفر.
#XMSG: Display error message, when time format is invalid
INPUT_SUPPLEMENT_CONTRIBUTION_TIME_IS_INVALID=تنسيق الوقت المُدخَل لمساهمة الخدمة الإضافية للتوفر غير صالح. يجب أن يكون التنسيق HH:mm وأن يكون الوقت أقل من 24:00.
#XMSG: Display error message, when time format is invalid
INPUT_INTERVAL_CONTRIBUTION_TIME_IS_INVALID=تنسيق الوقت المُدخَل لفاصل الخدمة الإضافية للتوفر غير صالح. يجب أن يكون التنسيق HH:mm وأن يكون الوقت أقل من 24:00.
#XMSG: Display error message, When input provided interval start time is greater than interval end time
INPUT_INTERVAL_START_CAN_NOT_GREATER_THAN_INTERVAL_END=يجب أن يقع بدء الفاصل قبل نهايته.
#XMSG: Display error message, When input provided interval start time and interval end time difference not equal to contribution
INPUT_INTERVAL_START_END_DIFFERENCE_NOT_EQUAL_TO_CONTRIBUTION=الفرق بين وقت بدء الفاصل ووقت نهاية الفاصل يجب أن يساوي المساهمة.
#XMSG: Display error message, when availability intervals and supplements both are empty
INPUT_AVAILABILITY_INTERVAL_AND_SUPPLEMENT_EMPTY=يجب أن يحتوي يوم العمل العادي على خدمات إضافية وفواصل للتوفر.
#XMSG: Display error message, when partial data is entered for the day
PARTIAL_DATA_IS_ENTERED_FOR_THE_DAY=لقد أدخلت معلومة جزئية فقط للتاريخ {0}.
#XMSG: Display error message, when data is over booked for the day
OVERBOOKED_DATA_ENTERED_FOR_THE_DAY=لقد أدخلت وقتًا أكبر من {0} من الساعات.
#XMSG: Display error message, when the given work assignment ID doesn't exist for the workforce person.
INVALID_WORKASSIGNMENT_ID_OR_WORKFORCEPERSON_ID=معرف تعيين العمل لا ينتمي إلى فرد القوى العاملة. يُرجى إدخال تعيين عمل صالح لمعرف فرد القوى العاملة.
#XMSG: Display error message, when capacity data creation throws error
ERROR_WHILE_CREATING_CAPACITY=حدث خطأ أثناء إنشاء القدرة.
#XMSG: Display error message, when capacity data updation throws error
ERROR_WHILE_UPDATING_CAPACITY=حدث خطأ أثناء تحديث القدرة.
#XMSG: Display error message, when supplement contribution is more than normal working time
INPUT_SUPPLEMENT_CONTRIBUTION_GREATER_THAN_NORMAL_WORKING_TIME=يجب أن تكون مساهمة الخدمة الإضافية أقل من أو تساوي وقت العمل العادي.
#XMSG: Display error message, when work assignment ID, workforce person ID & availability date combination is not unique
INPUT_UNIQUE_WORKFORCE_AVAILABILITY=يوجد توفر بالفعل لمجموعة معرفات تعيين العمل ومعرفات فرد القوى العاملة والتاريخ الذي تم إدخالها أو أن معرف توفر القوى العاملة ليس فريدًا.
#XMSG: Display error message, when availability supplement is null
INPUT_AVAILABILITY_SUPPLEMENT_NULL=يجب ألا تكون الخدمة الإضافية للتوفر فارغة.
#XMSG: Display error message, when availability interval is null
INPUT_AVAILABILITY_INTERVAL_NULL=يجب ألا تكون فواصل التوفر فارغة.
#XMSG: Display error message, when capacity data updation throws error
INPUT_AVAILABILITY_DATE_OUT_OF_RANGE=لا يوجد تعيين عمل نشط لتاريخ التوفر.
#XMSG: Display error message, when workforce person ID does not exists
WORKFORCE_PERSON_ID_DOES_NOT_EXIST=معرف فرد القوى العاملة الذي تم إدخاله غير موجود.
#XMSG: Display error message, when the workforce person is inactive
WORKFORCE_PERSON_INACTIVE=التوفر غير ذي صلة، لأنه تم تعيين نهاية الغرض لفرد القوى العاملة {0}.
#XMSG: Display error message, when the value of tenant is null
UNKNOWN_ERROR=حدث خطأ غير معروف. يرجى إعادة المحاولة.
#XTOL: Business Object representing Workforce Capability that's a part of the replication schedule object
WORKFORCE_CAPABILITY=قدرة القوى العاملة
#XTOL: Description of the schedule for initial workforce capability
SCHEDULE_WORKFORCE_CAPABILITY_INITIAL=قم بجدولة بدء تشغيل النسخ المتماثل الأولي لبيانات قدرات القوى العاملة من نظام MDI.
#XTOL: Description of the schedule for periodic workforce capability
SCHEDULE_WORKFORCE_CAPABILITY_PERIODIC=قم بجدولة بدء تشغيل النسخ المتماثل الدوري لبيانات قدرات القوى العاملة من نظام MDI.
