#XMSG: Display error message, when time format is invalid
INPUT_SUPPLEMENT_CONTRIBUTION_TIME_IS_INVALID=O formato de tempo inserido para a contribuição do suplemento de disponibilidade é inválido. O formato deve ser HH:mm e a hora deve ser inferior a 24:00.
#XMSG: Display error message, when time format is invalid
INPUT_INTERVAL_CONTRIBUTION_TIME_IS_INVALID=O formato de tempo inserido para a contribuição do intervalo de disponibilidade é inválido. O formato deve ser HH:mm e a hora deve ser inferior a 24:00.
