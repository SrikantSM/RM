#Text Types
#
#XACT: Text with explicit importance for accessibility.
#XBUT: Button
#XCKL: Checkbox
#XFLD: Field label
#XLNK: Hyperlink
#XMIT: Menu item (Menu item, either top-level like "File" or lower-level like "Save as...")
#XMSG: Message
#XRBL: Radio button
#XSEL: Selection (Values in a drop-down list, or a status.  For example: "In Process", "Shipped" or "Open".)
#XTIT: Title(or heading) of a non-actionable user interface element, for example, a column title, wizard title, or screen area title.
#XTOL: Explanatory text for an UI element, such as a tooltip, input help.
#YINS: Instruction for a user, for example, a permanent text on a screen that introduces a group of fields.
#-----------------------------------------------------------------------------------------------------------------------
#For text elements that are not supposed to be translated, use the text type NOTR
#-----------------------------------------------------------------------------------------------------------------------
#Recommended pattern
#
#<TextType>:<AdditionalContextInformation>
#If there is a maximum length restriction, please indicate as shown below.
#<TextType>,<MaximumLength>:<AdditionalContextInformation>
#---------------------------------------------------------------------------------------------------------------------

#XMSG: Display error message, when work force replication is activated before cost center replication
WF_BEFORE_CS_ERROR=Não é possível ativar o plano de replicação para membros do pessoal. Os centros de custo devem ser replicados primeiro.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_WF=Não é possível ativar o plano de replicação recorrente. A replicação única de dados do membro do pessoal deve ser concluída primeiro.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_CS=Não é possível ativar o plano de replicação recorrente. A replicação única de centros de custo deve ser concluída primeiro.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_WC=Não é possível ativar o plano de replicação recorrente. A replicação única de dados de capacidade do pessoal deve ser concluída primeiro.
