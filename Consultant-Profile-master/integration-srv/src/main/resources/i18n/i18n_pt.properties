INPUT_INTERVAL_START_END_DIFFERENCE_NOT_EQUAL_TO_CONTRIBUTION=A diferença entre a hora de início do intervalo e a hora de fim do intervalo deve ser igual à contribuição.
#XMSG: Display error message, when availability intervals and supplements both are empty
