#XMSG: Display error message, when normal working time contains forbidden characters
INPUT_NORMAL_WORKING_TIME_IS_FORBIDDEN=O horário de trabalho normal inserido contém um ou mais caracteres proibidos, por exemplo, um comando HTML.
