#XMSG: Display error message, when work assignment ID, workforce person ID & availability date combination is not unique
INPUT_UNIQUE_WORKFORCE_AVAILABILITY=Die Verfügbarkeit für die angegebene Kombination aus Arbeitszuordnungs-ID, ID der Person der Belegschaft und Datum ist bereits vorhanden, oder die Verfügbarkeits-ID der Belegschaft ist nicht eindeutig.
