#XMSG: Display error message, when work assignment ID contains forbidden characters
INPUT_WORKASSIGNMENT_ID_IS_FORBIDDEN=Die Arbeitszuordnungs-ID enthält ein oder mehrere unzulässige Zeichen, zum Beispiel ein HTML-Tag.
#XMSG: Display error message, when workforce person ID contains forbidden characters
INPUT_WORKFORCEPERSON_ID_IS_FORBIDDEN=Die eingegebene ID der Person der Belegschaft enthält ein oder mehrere unzulässige Zeichen, zum Beispiel ein HTML-Tag.
#XMSG: Display error message, when normal working time contains forbidden characters
INPUT_NORMAL_WORKING_TIME_IS_FORBIDDEN=Die eingegebene Regelarbeitszeit enthält ein oder mehrere unzulässige Zeichen, zum Beispiel ein HTML-Tag.
#XMSG: Display error message, when time format is invalid
INPUT_NORMAL_WORKING_TIME_IS_INVALID=Das Format, in dem Sie die Regelarbeitszeit eingegeben haben, ist ungültig. Verwenden Sie das Format HH:mm und stellen Sie sicher, dass die angegebene Zeit unter 24 Stunden liegt.
#XMSG: Display error message, when normal working time is zero
INPUT_NORMAL_WORKING_TIME_IS_ZERO={0} wird als Nichtarbeitstag markiert, da die Regelarbeitszeit null beträgt.
#XMSG: Display error message, when time format is invalid
INPUT_SUPPLEMENT_CONTRIBUTION_TIME_IS_INVALID=Das Zeitformat, in dem die Dauer der Abwesenheit (supplement contribution) angegeben wurde, ist ungültig. Verwenden Sie das Format HH:mm und stellen Sie sicher, dass die angegebene Zeit unter 24 Stunden liegt.
#XMSG: Display error message, when time format is invalid
INPUT_INTERVAL_CONTRIBUTION_TIME_IS_INVALID=Das Zeitformat, in dem die Dauer der verfügbaren Zeit (interval contribution) angegeben wurde, ist ungültig. Verwenden Sie das Format HH:mm und stellen Sie sicher, dass die angegebene Zeit unter 24 Stunden liegt.
#XMSG: Display error message, When input provided interval start time is greater than interval end time
INPUT_INTERVAL_START_CAN_NOT_GREATER_THAN_INTERVAL_END=Der Start des Intervalls muss vor dem Ende liegen.
#XMSG: Display error message, When input provided interval start time and interval end time difference not equal to contribution
INPUT_INTERVAL_START_END_DIFFERENCE_NOT_EQUAL_TO_CONTRIBUTION=Der Abstand zwischen der Startzeit und der Endzeit des Intervalls muss der Dauer (contribution) entsprechen.
#XMSG: Display error message, when availability intervals and supplements both are empty
INPUT_AVAILABILITY_INTERVAL_AND_SUPPLEMENT_EMPTY=Ein Regelarbeitstag muss verfügbare Zeiten (availability intervals) und Abwesenheiten (availability supplements) enthalten.
#XMSG: Display error message, when partial data is entered for the day
