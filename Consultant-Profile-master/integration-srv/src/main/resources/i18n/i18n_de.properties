#XMSG: Display error message, when the given work assignment ID doesn't exist for the workforce person.
INVALID_WORKASSIGNMENT_ID_OR_WORKFORCEPERSON_ID=Die eingegebene Arbeitszuordnungs-ID gehört nicht zu der Person der Belegschaft. Überprüfen Sie Ihre Eingabe.
