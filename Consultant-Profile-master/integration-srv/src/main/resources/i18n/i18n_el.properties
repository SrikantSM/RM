#Text Types
#
#XACT: Text with explicit importance for accessibility.
#XBUT: Button
#XCKL: Checkbox
#XFLD: Field label
#XLNK: Hyperlink
#XMIT: Menu item (Menu item, either top-level like "File" or lower-level like "Save as...")
#XMSG: Message
#XRBL: Radio button
#XSEL: Selection (Values in a drop-down list, or a status.  For example: "In Process", "Shipped" or "Open".)
#XTIT: Title(or heading) of a non-actionable user interface element, for example, a column title, wizard title, or screen area title.
#XTOL: Explanatory text for an UI element, such as a tooltip, input help.
#YINS: Instruction for a user, for example, a permanent text on a screen that introduces a group of fields.
#-----------------------------------------------------------------------------------------------------------------------
#For text elements that are not supposed to be translated, use the text type NOTR
#-----------------------------------------------------------------------------------------------------------------------
#Recommended pattern
#
#<TextType>:<AdditionalContextInformation>
#If there is a maximum length restriction, please indicate as shown below.
#<TextType>,<MaximumLength>:<AdditionalContextInformation>
#---------------------------------------------------------------------------------------------------------------------

#XMSG: Display error message, when work force replication is activated before cost center replication
WF_BEFORE_CS_ERROR=Το χρονοδιάγραμμα αντιγραφής για τα μέλη του εργατικού δυναμικού δεν μπορεί να ενεργοποιηθεί. Τα κέντρα κόστους πρέπει πρώτα να αντιγραφούν.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_WF=Το χρονοδιάγραμμα επαναληπτικής αντιγραφής δεν μπορεί να ενεργοποιηθεί. Η αντιγραφή μίας φοράς των δεδομένων μέλους εργατικού δυναμικού πρέπει να συμπληρωθεί πρώτα.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_CS=Το χρονοδιάγραμμα επαναληπτικής αντιγραφής δεν μπορεί να ενεργοποιηθεί. Η αντιγραφή μίας φοράς των κέντρων κόστους πρέπει να συμπληρωθεί πρώτα.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_WC=Το χρονοδιάγραμμα επαναληπτικής αντιγραφής δεν μπορεί να ενεργοποιηθεί. Η εφάπαξ αντιγραφή των δεδομένων δυναμικότητας εργατικού δυναμικού πρέπει να συμπληρωθεί πρώτα.
#XMSG: Display error message, when no value is passed for repeat interval 
INTERVAL_VALUE_NULL=Εισαγάγετε διάστημα επανάληψης.
#XMSG: Display error message, when no value is passed for time and date of next run
NEXT_RUN_VALUE_NULL=Καταχωρίστε ώρα και ημερομηνία.
#XMSG: Display error message, when the interval value for recurring schedule is out of limits 
INTERVAL_VALUE_ERROR=Το διάστημα επανάληψης πρέπει να είναι μεταξύ 5 και 1440 λεπτών.
#XMSG: Display error message, when a date time before present is passed for next run
NEXT_RUN_VALUE_PAST=Η καταχωρισμένη ώρα και ημερομηνία είναι στο παρελθόν. Καταχωρίστε μελλοντική ώρα και ημερομηνία.
#XTOL: Business Object representing Workforce Person that's a part of the replication schedule object
WORKFORCE_PERSON=Μέλος Εργατικού Δυναμικού
#XTOL: Business Object representing Cost Center Person that's a part of the replication schedule object
COST_CENTER=Κέντρο Κόστους
#XTOL: Recurrence of the schedule: one-time 
ONE_TIME_SCHEDULE=Μία φορά
#XTOL: Recurrence of the schedule: recurring at a fixed frequency. The argument here would be of the following type: 30 minutes, 60 minutes, etc.
RECURRING_SCHEDULE=Επαναληπτικό - {0} λεπτά
#XTOL: Active status of the schedule
ACTIVE=Ενεργό
#XTOL: Inactive status of the schedule
INACTIVE=Aνενεργό
#XMSG: Display toast message when a schedule has been successfully activated
ACTIVATED_SUCCESS=Το χρονοδιάγραμμα αντιγραφής ενεργοποιήθηκε
#XMSG: Display toast message when a schedule has been successfully deactivated
DEACTIVATED_SUCCESS=Το χρονοδιάγραμμα αντιγραφής απενεργοποιήθηκε
#XTOL: Description of the schedule for initial cost center
SCHEDULE_COST_INITIAL=Χρονοδιάγραμμα για ενεργοποίηση της αντιγραφής δεδομένων του αρχικού κέντρου κόστους από το σύστημα MDI.
#XTOL: Description of the schedule for periodic cost center
SCHEDULE_COST_PERIODIC=Χρονοδιάγραμμα για ενεργοποίηση της αντιγραφής δεδομένων του περιοδικού κέντρου κόστους από το σύστημα MDI.
#XTOL: Description of the schedule for initial workforce
SCHEDULE_WORKFORCE_INITIAL=Χρονοδιάγραμμα για ενεργοποίηση της αρχικής αντιγραφής δεδομένων ατόμου εργατικού δυναμικού από το σύστημα MDI.
#XTOL: Description of the schedule for periodic workforce
SCHEDULE_WORKFORCE_PERIODIC=Χρονοδιάγραμμα για ενεργοποίηση της περιοδικής αντιγραφής δεδομένων ατόμου εργατικού δυναμικού από το σύστημα MDI.
#XMSG: Display error message, when work assignment ID contains forbidden characters
INPUT_WORKASSIGNMENT_ID_IS_FORBIDDEN=Το καταχωρισμένο ID αντιστοίχισης εργασίας περιέχει έναν ή περισσότερους απαγορευμένους χαρακτήρες, για παράδειγμα, μια ετικέτα HTML.
#XMSG: Display error message, when workforce person ID contains forbidden characters
INPUT_WORKFORCEPERSON_ID_IS_FORBIDDEN=Το καταχωρισμένο ID ατόμου εργατικού δυναμικού περιέχει έναν ή περισσότερους απαγορευμένους χαρακτήρες, για παράδειγμα, μια ετικέτα HTML.
#XMSG: Display error message, when normal working time contains forbidden characters
INPUT_NORMAL_WORKING_TIME_IS_FORBIDDEN=Ο καταχωρισμένος κανονικός χρόνος εργασίας περιέχει έναν ή περισσότερους απαγορευμένους χαρακτήρες, για παράδειγμα, μια ετικέτα HTML.
#XMSG: Display error message, when time format is invalid
INPUT_NORMAL_WORKING_TIME_IS_INVALID=Η καταχωρισμένη μορφή για κανονικό χρόνο εργασίας είναι άκυρη. Η αναμενόμενη μορφή είναι HH:mm και η ώρα πρέπει να είναι μικρότερη από 24:00.
#XMSG: Display error message, when normal working time is zero
INPUT_NORMAL_WORKING_TIME_IS_ZERO={0} θα σημειωθεί ως μη εργάσιμη ημέρα εφόσον ο κανονικός χρόνος εργασίας είναι μηδέν.
#XMSG: Display error message, when time format is invalid
INPUT_SUPPLEMENT_CONTRIBUTION_TIME_IS_INVALID=Η καταχωρισμένη μορφή ώρας για συμπληρωματική συνεισφορά διαθεσιμότητας είναι άκυρη. Η μορφή πρέπει να είναι HH:mm και η ώρα μικρότερη από 24:00.
#XMSG: Display error message, when time format is invalid
INPUT_INTERVAL_CONTRIBUTION_TIME_IS_INVALID=Η καταχωρισμένη μορφή ώρας για συνεισφορά διαστήματος διαθεσιμότητας είναι άκυρη. Η μορφή πρέπει να είναι HH:mm και η ώρα μικρότερη από 24:00.
#XMSG: Display error message, When input provided interval start time is greater than interval end time
INPUT_INTERVAL_START_CAN_NOT_GREATER_THAN_INTERVAL_END=Η έναρξη του διαστήματος πρέπει να είναι προγενέστερη από τη λήξη.
#XMSG: Display error message, When input provided interval start time and interval end time difference not equal to contribution
INPUT_INTERVAL_START_END_DIFFERENCE_NOT_EQUAL_TO_CONTRIBUTION=Η διαφορά μεταξύ του χρονικού διαστήματος έναρξης και του διαστήματος λήξης πρέπει να είναι ίσο με την συνεισφορά.
#XMSG: Display error message, when availability intervals and supplements both are empty
INPUT_AVAILABILITY_INTERVAL_AND_SUPPLEMENT_EMPTY=Μια κανονική εργάσιμη ημέρα πρέπει να έχει διαστήματα διαθεσιμότητας και συμπληρώματα.
#XMSG: Display error message, when partial data is entered for the day
PARTIAL_DATA_IS_ENTERED_FOR_THE_DAY=Καταχωρίσατε μόνο τμηματικές πληροφορίες για την ημερομηνία {0}.
#XMSG: Display error message, when data is over booked for the day
OVERBOOKED_DATA_ENTERED_FOR_THE_DAY=Καταχωρίσατε περισσότερο χρόνο από {0} ώρες.
#XMSG: Display error message, when the given work assignment ID doesn't exist for the workforce person.
INVALID_WORKASSIGNMENT_ID_OR_WORKFORCEPERSON_ID=Το καταχωρισμένο ID αντιστοίχισης εργασίας δεν ανήκει στο άτομο του εργατικού δυναμικού. Εισάγετε έγκυρη αντιστοίχιση εργασίας ή ID ατόμου εργατικού δυναμικού.
#XMSG: Display error message, when capacity data creation throws error
ERROR_WHILE_CREATING_CAPACITY=Σφάλμα εμφανίστηκε κατά τη δημιουργία δυναμικότητας.
#XMSG: Display error message, when capacity data updation throws error
ERROR_WHILE_UPDATING_CAPACITY=Σφάλμα εμφανίστηκε κατά την ενημέρωση δυναμικότητας.
#XMSG: Display error message, when supplement contribution is more than normal working time
INPUT_SUPPLEMENT_CONTRIBUTION_GREATER_THAN_NORMAL_WORKING_TIME=Συμπληρωματική συνεισφορά πρέπει να είναι μικρότερη από ή ίση με τον κανονισμό χρόνο εργασίας.
#XMSG: Display error message, when work assignment ID, workforce person ID & availability date combination is not unique
INPUT_UNIQUE_WORKFORCE_AVAILABILITY=Διαθεσιμότητα υπάρχει ήδη για τον καταχωρισμένο συνδυασμό του ID αντιστοίχισης εργασίας, του ID ατόμου εργατικού δυναμικού και της ημερομηνίας ή το ID διαθεσιμότητας εργατικού δυναμικού δεν είναι μοναδικό.
#XMSG: Display error message, when availability supplement is null
INPUT_AVAILABILITY_SUPPLEMENT_NULL=Συμπληρώματα διαθεσιμότητας δεν πρέπει να είναι κενά.
#XMSG: Display error message, when availability interval is null
INPUT_AVAILABILITY_INTERVAL_NULL=Διαστήματα διαθεσιμότητας δεν πρέπει να είναι κενά.
#XMSG: Display error message, when capacity data updation throws error
INPUT_AVAILABILITY_DATE_OUT_OF_RANGE=Δεν υπάρχει ενεργή αντιστοίχιση εργασίας για την ημερομηνία διαθεσιμότητας.
#XMSG: Display error message, when workforce person ID does not exists
WORKFORCE_PERSON_ID_DOES_NOT_EXIST=Το καταχωρισμένο ID ατόμου εργατικού δυναμικού δεν υπάρχει.
#XMSG: Display error message, when the workforce person is inactive
WORKFORCE_PERSON_INACTIVE=Διαθεσιμότητα δεν είναι σχετική, εφόσον ολοκλήρωση του σκοπού ορίζεται για το άτομο εργατικού δυναμικού {0}.
#XMSG: Display error message, when the value of tenant is null
UNKNOWN_ERROR=Παρουσιάστηκε άγνωστο σφάλμα. Προσπαθήστε ξανά.
#XTOL: Business Object representing Workforce Capability that's a part of the replication schedule object
WORKFORCE_CAPABILITY=Δυναμικότητα Εργατικού Δυναμικού
#XTOL: Description of the schedule for initial workforce capability
SCHEDULE_WORKFORCE_CAPABILITY_INITIAL=Χρονοδιάγραμμα για ενεργοποίηση της αρχικής αντιγραφής δεδομένων δυναμικότητας εργατικού δυναμικού από το σύστημα MDI.
#XTOL: Description of the schedule for periodic workforce capability
SCHEDULE_WORKFORCE_CAPABILITY_PERIODIC=Χρονοδιάγραμμα για ενεργοποίηση της περιοδικής αντιγραφής δεδομένων δυναμικότητας εργατικού δυναμικού από το σύστημα MDI.
