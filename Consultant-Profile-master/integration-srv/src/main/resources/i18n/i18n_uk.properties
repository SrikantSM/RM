#XMSG: Display error message, when normal working time contains forbidden characters
INPUT_NORMAL_WORKING_TIME_IS_FORBIDDEN=Введений нормальний робочий час містить один або більше заборонених символів, наприклад, тег HTML.
#XMSG: Display error message, when time format is invalid
INPUT_NORMAL_WORKING_TIME_IS_INVALID=Введений формат для нормального робочого часу недійсний. Очікуваний формат є ГГ:хх і час має бути менше ніж 24:00.
#XMSG: Display error message, when normal working time is zero
INPUT_NORMAL_WORKING_TIME_IS_ZERO={0} буде позначено як неробочий день, оскільки нормальний робочий час є нуль.
#XMSG: Display error message, when time format is invalid
INPUT_SUPPLEMENT_CONTRIBUTION_TIME_IS_INVALID=Введений формат часу для внеску розширення доступності недійсний. Формат повинен бути ГГ:хх і час має бути менше ніж 24:00.
#XMSG: Display error message, when time format is invalid
