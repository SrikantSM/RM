#Text Types
#
#XACT: Text with explicit importance for accessibility.
#XBUT: Button
#XCKL: Checkbox
#XFLD: Field label
#XLNK: Hyperlink
#XMIT: Menu item (Menu item, either top-level like "File" or lower-level like "Save as...")
#XMSG: Message
#XRBL: Radio button
#XSEL: Selection (Values in a drop-down list, or a status.  For example: "In Process", "Shipped" or "Open".)
#XTIT: Title(or heading) of a non-actionable user interface element, for example, a column title, wizard title, or screen area title.
#XTOL: Explanatory text for an UI element, such as a tooltip, input help.
#YINS: Instruction for a user, for example, a permanent text on a screen that introduces a group of fields.
#-----------------------------------------------------------------------------------------------------------------------
#For text elements that are not supposed to be translated, use the text type NOTR
#-----------------------------------------------------------------------------------------------------------------------
#Recommended pattern
#
#<TextType>:<AdditionalContextInformation>
#If there is a maximum length restriction, please indicate as shown below.
#<TextType>,<MaximumLength>:<AdditionalContextInformation>
#---------------------------------------------------------------------------------------------------------------------

#XMSG: Display error message, when work force replication is activated before cost center replication
WF_BEFORE_CS_ERROR=לא ניתן להפעיל את לוח הזמנים של השכפול עבור אנשי כוח אדם. ראשית יש לשכפל את מרכזי העלות.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_WF=לא ניתן להפעיל את לוח הזמנים של השכפול החוזר. יש להשלים תחילה את השכפול החד-פעמי של נתוני כוח אדם.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_CS=לא ניתן להפעיל את לוח הזמנים של השכפול החוזר. יש להשלים תחילה את השכפול החד-פעמי של נתוני כוח אדם.
#XMSG: Display error message, when the recurring job for workforce is activated before one-time replication 
DELTA_BEFORE_INITIAL_ERROR_WC=לא ניתן להפעיל את לוח הזמנים של השכפול החוזר. יש להשלים תחילה את השכפול החד-פעמי של נתוני קיבולת כוח אדם.
#XMSG: Display error message, when no value is passed for repeat interval 
INTERVAL_VALUE_NULL=הזן מרווח חזרה.
#XMSG: Display error message, when no value is passed for time and date of next run
NEXT_RUN_VALUE_NULL=הזן שעה ותאריך.
#XMSG: Display error message, when the interval value for recurring schedule is out of limits 
INTERVAL_VALUE_ERROR=מרווח חזרה חייב להיות בין 5 ל-1440 דקות.
#XMSG: Display error message, when a date time before present is passed for next run
NEXT_RUN_VALUE_PAST=שעה ותאריך שהוזנו חלים בעבר. הזן שעה ותאריך בעתיד.
#XTOL: Business Object representing Workforce Person that's a part of the replication schedule object
WORKFORCE_PERSON=איש כוח אדם
#XTOL: Business Object representing Cost Center Person that's a part of the replication schedule object
COST_CENTER=מרכז עלות
#XTOL: Recurrence of the schedule: one-time 
ONE_TIME_SCHEDULE=חד-פעמי
#XTOL: Recurrence of the schedule: recurring at a fixed frequency. The argument here would be of the following type: 30 minutes, 60 minutes, etc.
RECURRING_SCHEDULE=חזרה - {0} דקות
#XTOL: Active status of the schedule
ACTIVE=פעיל
#XTOL: Inactive status of the schedule
INACTIVE=לא פעיל
#XMSG: Display toast message when a schedule has been successfully activated
ACTIVATED_SUCCESS=לוח זמנים של שכפול הופעל
#XMSG: Display toast message when a schedule has been successfully deactivated
DEACTIVATED_SUCCESS=לוח זמנים של שכפול הושבת
#XTOL: Description of the schedule for initial cost center
SCHEDULE_COST_INITIAL=תזמון להפעיל את שכפול הנתונים ההתחלתי של מרכז העלות ממערכת ה-MDI.
#XTOL: Description of the schedule for periodic cost center
SCHEDULE_COST_PERIODIC=תזמון להפעיל את שכפול הנתונים התקופתי של מרכז העלות ממערכת ה-MDI.
#XTOL: Description of the schedule for initial workforce
SCHEDULE_WORKFORCE_INITIAL=לו"ז להפעלת שכפול התחלתי של נתוני עובד כוח אדם ממערכת ה-MDI.
#XTOL: Description of the schedule for periodic workforce
SCHEDULE_WORKFORCE_PERIODIC=לו"ז להפעלת שכפול תקופתי של נתוני עובד כוח אדם ממערכת ה-MDI.
#XMSG: Display error message, when work assignment ID contains forbidden characters
INPUT_WORKASSIGNMENT_ID_IS_FORBIDDEN=זיהוי הקצאת העבודה שהוזן מכיל תו אחד או יותר אסורים, למשל, תג HTML.
#XMSG: Display error message, when workforce person ID contains forbidden characters
INPUT_WORKFORCEPERSON_ID_IS_FORBIDDEN=זיהוי עובד כוח האדם שהוזן מכיל תו אחד או יותר אסורים, למשל, תג HTML.
#XMSG: Display error message, when normal working time contains forbidden characters
INPUT_NORMAL_WORKING_TIME_IS_FORBIDDEN=זמן העבודה הרגיל שהוזן מכיל תו אחד או יותר אסורים, למשל, תג HTML.
#XMSG: Display error message, when time format is invalid
INPUT_NORMAL_WORKING_TIME_IS_INVALID=הפורמט שהוזן עבור זמן עבודה רגיל לא חוקי. הפורמט הצפוי הוא HH:mm והזמן חייב להיות קטן מ-24:00.
#XMSG: Display error message, when normal working time is zero
INPUT_NORMAL_WORKING_TIME_IS_ZERO={0} יסומן כיום שאינו יום עבודה כיוון שזמן העבודה הרגיל הוא אפס.
#XMSG: Display error message, when time format is invalid
INPUT_SUPPLEMENT_CONTRIBUTION_TIME_IS_INVALID=פורמט הזמן שהוזן עבור הפרשה לתוספת זמינות אינו חוקי. הפורמט הצפוי הוא HH:mm והזמן חייב להיות קטן מ-24:00.
#XMSG: Display error message, when time format is invalid
INPUT_INTERVAL_CONTRIBUTION_TIME_IS_INVALID=פורמט הזמן שהוזן עבור הפרשה למרווח זמינות אינו חוקי. הפורמט הצפוי הוא HH:mm והזמן חייב להיות קטן מ-24:00.
#XMSG: Display error message, When input provided interval start time is greater than interval end time
INPUT_INTERVAL_START_CAN_NOT_GREATER_THAN_INTERVAL_END=התחלה של מרווח חייבת לחול לפני סיומו.
#XMSG: Display error message, When input provided interval start time and interval end time difference not equal to contribution
